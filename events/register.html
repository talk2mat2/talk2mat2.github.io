<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>EventSystems</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div
          class="container d-flex flex-row align-items-center justify-content-between"
        >
        <a href="/"><h2 class="brand-name">Events</h2></a>

          <ul class="nav-items">
            <li>About us</li>
            <li>About us</li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="pt-4">
      <div class="container">
        <div class="row text-center">
          <h6 class="header-text mt-3 mb-4">Reister for event</h6>
          <h3 class="sub-text">Register to Book A slot</h3>
        </div>
      </div>
      <div
        class="container register-section d-flex flex-column align-items-center"
      >
        <form
          id="regForm"
          class="col-12 col-md-5 m"
          onsubmit="return handleSubmit(event)"
        >
          <div class="mb-2">
            <label for="fullName" class="form-label">Full Name</label>
            <input required type="text" class="form-control" id="fullName" />
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Phone number</label>
            <input type="number" class="form-control" id="phone" required />
          </div>
          <div class="mb-2">
            <label for="gender" class="form-label">Gender</label>
            <select
              required
              class="form-select"
              aria-label="Default select example"
              id="gender"
            >
              <option selected>select.</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="dob" class="form-label">Date of birth</label>
            <input required type="date" class="form-control" id="dob" />
          </div>
          <div class="text-center mt-4">
            <input
              type="submit"
              class="btn btn-primary px-4"
              title="Register"
              id="btnSubmit"
            />
          </div>
        </form>
        <div id="successBook" class="mt-4 text-center hidden">
          <h3>Booking was successfull</h3>
          <a href="./print.html"
            ><button class="btn btn-primary m-2">Go to Print Page</button></a
          >
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
