<!DOCTYPE html>
<html>
<head>
    <title>soccer quiz</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <section id="main">
        <div id="intro-div">
            <p id="intro">test your football knowledge in this quiz</p>
            <button id="start" style="visibility: visible;">lets go</button>
        </div>

        <div id="values">
            <p id="number">1/5</p>
            <p id="score">Score: 0/5</p>
        </div>

        <p id="question"></p>

        <div id="option-div" >
            <button id="option1" class="options" onmouseover="backhover1()" onmouseout="leave1()"></button>
            <button id="option2" class="options" onmouseover="backhover2()" onmouseout="leave2()"></button>
            <button id="option3" class="options" onmouseover="backhover3()" onmouseout="leave3()"></button>
            <button id="option4" class="options" onmouseover="backhover4()" onmouseout="leave4()"></button>
        </div>

        <button id="button" style="visibility: hidden;">Next</button>
        <button id="finish" style="visibility: hidden;">Finish</button>
    </section>

    <section id="post-quiz" style="visibility: hidden;">
        <p id="final-text">you scored</p>
        <p id="final-score"></p>
        <button id="restart">try again</button>
    </section>

    <script src="main.js"></script>
</body>
