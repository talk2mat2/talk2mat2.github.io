<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>EventSystems</title>
  </head>
  <body id="body">
    <header>
      <nav class="nav">
        <div
          class="container d-flex flex-row align-items-center justify-content-between"
        >
          <a href="/"><h2 class="brand-name">Events</h2></a>

          <ul class="nav-items">
            <li>About us</li>
            <li>About us</li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="pt-4 bg-grey pb-4">
      <div class="container">
        <div class="row text-center">
          <h6 class="header-text mt-3 mb-4">Register for event</h6>
          <h3 class="sub-text">User details</h3>
        </div>
      </div>
      <div
        class="container print-section d-flex flex-column align-items-center"
      >
        <div class="m-3">
          <canvas id="qr"></canvas>
        </div>
        <ul class="print-list col-12 col-md-7">
          <li>Full Name: <span id="printName"></span></li>
          <li>Email: <span id="printEmail"></span></li>
          <li>Phone No.: <span id="printPhonr"></span></li>
          <li>Gender: <span id="PrintGender">jj</span></li>
          <li>Date of Birth: <span id="printDob"></span></li>
        </ul>

        <div class="mt-3 w-50">
          <button onclick="window.print()" class="btn btn-primary float-end">
            Print Info
          </button>
        </div>
      </div>
    </main>
    <script src="./qrious.min.js"></script>
    <script src="./main.js"></script>
    <script src="./print.js"></script>
  </body>
</html>
